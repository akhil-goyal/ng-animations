<div class="crystal-container">
  <div class="shimmer-overlay"></div>
  <div class="image-wrapper" [@crystalGlow]>

      *ngIf="imageLoaded"
      [@imageReveal]
      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1887&auto=format&fit=crop"
      alt="Crystal Ocean"
      (load)="onImageLoad()"
      class="crystal-image"
    />
  </div>
</div>
